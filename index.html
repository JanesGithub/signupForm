<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <div class="row">
    <div id="form" class="col-md-6 col-md-offset-3">
      <!-- Tab panes -->
          <div class="tab-content">
            <!-- sigh in tab -->
            <div role="tabpanel" class="tab-pane active" id="signin">
                <div id="alert-signin" class="alert hidden">
                  <p>Please fill out the form</p>
                </div>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputUsername" placeholder="Input your username">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Input your password">
                      <a href="#">forgot my password</a>
                  </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button id="signIn" type="submit" class="btn btn-default" disabled="disabled">Sign in</button>
                    </div>
                  </div>
                </form>
            </div>
            <!--sign up tab -->
            <div role="tabpanel" class="tab-pane" id="signup">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Input your name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputUsername2" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername2" placeholder="Input your username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword2" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Input your password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword" class="col-sm-2 control-label">Confirm your password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" disabled="disabled">Sign up</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
      <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#signin" aria-controls="signin" role="tab" data-toggle="tab">Sign in</a></li>
          <li role="presentation"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Sign up</a></li>
        </ul>

      </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/formHandler.js"></script>
</body>
</html>
